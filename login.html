<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SubPay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header class="login-header">
        <div class="header-container">
            <div class="logo-section">
                <a href="index.html" class="logo">
                    <span class="logo-text">Sub<span class="highlight">Pay</span></span>
                </a>
            </div>
            <a href="index.html" class="back-link">
                <i class="fas fa-home"></i>
                <span>Back to Home</span>
            </a>
        </div>
    </header>

    <main class="login-wrapper">
        <div class="login-container">
            <div class="login-content">
                <!-- Left side - Login Form -->
                <div class="login-form-section">
                    <h1>Welcome Back!</h1>
                    <p class="subtitle">Login to manage your subscriptions</p>
                    
                    <form id="loginForm" class="login-form">
                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>

                        <div class="input-group">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <button type="button" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="form-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="forgot-password.html" class="forgot-link">Forgot Password?</a>
                        </div>

                        <button type="submit" class="login-btn">
                            <span>Login</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>

                    <div class="register-prompt">
                        <span>Don't have an account?</span>
                        <a href="register.html">Sign Up</a>
                    </div>
                </div>

                <!-- Right side - Decorative -->
                <div class="login-hero">
                    <div class="hero-content">
                        <h2>Welcome to SubPay</h2>
                        <p>Your one-stop solution for subscription management</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toastContainer" class="toast-container"></div>
    <script src="assets/js/login.js"></script>
</body>
</html>
